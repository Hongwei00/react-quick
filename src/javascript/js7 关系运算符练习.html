    <title>js7</title>
    <script>

    <!-- 需求 输入一个整数 判断是不是100-200之间的数       -->
        let num = prompt("请输入一个整数");
        console.log(num);
        if (num<=200&&num>=100){
            alert("是100~200之间的数")
        } else {
            alert("不是100~200之间的数")
        }
    </script>
