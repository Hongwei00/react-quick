<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js流程控制</title>
    <script>

        <!--   注意事项    -->

        //1 分号“;”也是一条语句, 空语句
        if(10 > 2);
        {
            console.log("10 > 2");
        }
        // 输出结果: 10 > 2, if管制的紧跟其后的那个分号

        // 如上语句相当于
        if(10 > 2)
            ;
        {
            console.log("10 > 2");
        }

        // 如上语句相当于
        if(10 > 2) {
            ;
        }
        // {}在JS中仅仅代表告诉系统里面的语句是一个整体, 没有别的用途,不会影响代码的执行
        {
            console.log("10 > 2");
        }


        //2. if else是一个整体， else匹配if的时候匹配离它最近的一个if
        if(0)
            if(1)
                console.log("A");
            else // 这个else会匹配上面的 if(1)
                console.log("B");
        else // 这个else会匹配上面的 if(0)
            if (1)
                console.log("C"); // 最终输出C
            else
                console.log("D");


        //3 对于非Boolean类型的值,会先转换为Boolean类型后再判断
        if (0) {
            console.log("123\n"); // 不会被执行
        }


        //4 判断变量与常量问题
        //但凡遇到比较一个变量等于或者不等于某一个常量的时候，把常量写在前面
        // if(a = 0)  // 错误写法, 但不会报错
        /*
        本来是先判断变量a存储的值是否等于0,
        但是如果不小心写成a=0,代表把0存储到a中.
        为了避免这种问题判断是否相等时把常量写前面,
        因为等号左边只能是变量, 所以如果少写一个等号会报错
        */
        let a;
        if (0 == a) {
            console.log("a的值是0\n");
        }else{
            console.log("a的值不是0\n");
        }

        //---------------------------------------    switch    ------------------------------
        //switch 判断的是=== 而不是==
        //switch(1+2) 括号中可以是变量 也可以是表达式
        //case 1+2 case中可以是变量 也可以是表达式
        //break的作用是结束整个语句
        //default不一定要写在最后，default会等到所有case不匹配再执行
        //default可以省略

        //---------------------------------------    while    ------------------------------
        //和if一样对于非Boolean类型的值，会先转换为Boolean类型再判断
        //和if一样while 后如果只有一条语句它可以省略大括号
        //和if一样如果省略了后面的{}，那么只有紧随其后的那条语句受到控制
        //和if一样，不能在0局面写分号（;）
        //最简单的死循环写法  while(1);

        //---------------------------------------    do while    ------------------------------
        //1.在企业开发中大部分情况下whi le循环和dowhile循环是可以互换的
        //2.在企业开发中如果循环体中的代码无论如何都需要先执行一次，那么建议使用dowhile循环
        //3.在企业开发中其它的情况都建议使用while循环

        //变量作用域
        //如果是通过var定义的局部变量，和全局变量一样，后续都可以被使用
        //如果是通过let定义的局部变量，那么这个变量只能在当前定义变量的{}中使用

        //---------------------------------------    for    ------------------------------
        //for循环的格式
        //         1        2/5/8           4/7
        //for（初始化表达式；条件表达式；循环后增量表达式） {
        //           3/6
        //      需要重复执行的代码；
        // }
        //1.在for循环中”初始化表达式””条件表达式””循环后增量表达式”都可以不写如果不写就相当于while（1）；
        //2.for循环是可以 省略条件表达式的， 默认就是真


        //输出九九乘法表
        for (let i = 1; i < 10; i++) {
            for (let j = 1; j <=i ; j++) {
                document.write(i+"x"+j+"="+i*j+"  ");
            }
            document.write("<br>");
        }
        /**
         * 输出这玩意
         *  -******
            --***
            ---*
         */
        for (let i = 0; i < 3; i++) {
            let starCounts = 0;
            for (let j = 3-i; j > 0 ; j--) {
                starCounts += j;
            }
            for (let j = 0; j <=i; j++) {
                document.write("-")
            }
            for (let j = 0; j < starCounts; j++) {
                document.write("*")
            }
            document.write("<br>");
        }

    </script>
</head>
<body>

</body>
</html>
