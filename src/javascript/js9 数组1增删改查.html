<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js数组</title>
    <script>

        //与Number/String/ Boo 1 ean/Null/undefined不同（基本数据类型）
        // 数组（Array）不是基本数据类型，是引用数据类型（对象类型）

        //-------------------------------------数组创建-------------------------------------

        //1.创建数组
        let arr = new Array(3);
        //2. 操作数组
        arr[0] = "java";
        arr[1] = "js";
        console.log(arr);//["java", "js", empty]

        //-------------------------------------注意点-------------------------------------

        console.log("-------------------------------------注意点-------------------------------------");

        //1.和其它编程语言不同，如果数组对应的索引中没有存储数据，默认存储的就是undefined,其它编程语言中默认保存的是垃圾数据或者0
        console.log(arr[2]);//undefined
        //2.和其它编程语言不同，JavaScript中访问 了数组中不存在的索引不会报错，会返回undefined 其它编程语言一旦超出索引范围就会报错或者返回脏数据
        console.log(arr[3]);//undefined
        //3.和其它编程语言不同，当JavaScript中数组的存储空间不够时数组会自动扩容
        // 其它编程语言中数组的大小是固定的
        arr[3] = "react";
        console.log(arr);//["java", "js", empty, "react"]
        //4.和其它编程语言不同，JavaScript的数组可以存储不同类型数据
        //在其它编程语言中数组只能存储相同类型数据（要么全部都是字符串，要么全部都是数值等）
        arr[4] = 4;
        arr[5] = true;
        console.log(arr);//["java", "js", empty, "react", 4,true]


        // 5.和其它编程语言不同，JavaScript中数组分配的存储空间不一定是连续的
        //其它语言数组分配的存储空间都是连续的，JavaScript数组是采用”哈希映射”方式分配存储空间
        // 什么是哈希映射？好比字典可以通过偏旁部首找到对应汉字，我们可以通过索引找到对应空间

        //在浏览器中各大浏览器也对数组分配存储空间进行了优化
        //如果存储的都是相同类型的数据，那么会尽量分配连续的存储空间
        // 如果存储的不是相同的数据类型，那么就不会分配连续的存储空间

        // 6.创建数组的其它方式
        //3.1通过构造函数创建数组
        // let变量名称= new Array（size）； 创建一个指定大小数组
        // let变量名称 new Array（） ； 创建一个空数组
        // let 变量名称= new Array （datal， data2， ... ） ； 创建一个带数据的数组
        let arr2 = new Array("js",true,null,4);
        console.log(arr2);//["js", true, null, 4]

        // 3.2通过字面量创建数组I
        //let变量名称=[]；创建一个空数组
        // let 变量名称= [datal， data2， ... ]； 创建一个空数组
        let arr3 = ['js','react',null,true,undefined];
        console.log(arr3);//["js", "react", null, true, undefined]
        arr3[2] = "vue";
        arr3[3] = "rn";
        console.log(arr3);//["js", "react", "vue", "rn", undefined]


        //-------------------------------------数组遍历-------------------------------------
        console.log("-------------------------------------数组遍历-------------------------------------");
        arr3[4] = 'flutter';
        for (let i = 0; i < arr3.length; i++) {
            console.log(arr3[i]);
        }

        //-------------------------------------ES6数组解构赋值-------------------------------------
        console.log("-------------------------------------ES6数组解构赋值-------------------------------------");
        let arr4 = [1,3,5];
        // let a = arr4[0];
        // let b = arr4[1];
        // let c = arr4[2];
        let[a,b,c] = arr4;
        console.log(a);
        console.log(b);
        console.log(c);

        //2.1在数组的解构赋值中，等号左边的格式必须和等号右边的格式一模一样，才能完全解构
        // let[d,e,f] = [1,3,5];
        // let[d,e,f] = [1,3,[2,4]];
        // console.log(f);//[2,4]
        let[d,e,[f,g]] = [1,3,[2,4]];
        console.log(f);//2

        // 2.2在数组的解构赋值中，左边的个数可以和右边的个数不一样
        let [h,i] = [1,3,5];
        console.log(h);//1
        console.log(i);//3

        // 2.3在数组的解构赋值中，右边的个数可以和左边的个数不一样
        let [j,k,l] = [1];
        console.log(j);//1
        console.log(l);//undefined

        //2.4在数组的解构赋值中，如果右边的个数和左边的个数不一样，那么我们可以给左边指定默认值
        let [m,n=2,o=3] = [1];
        console.log(m);
        console.log(n);
        console.log(o);

        //2.5在数组的解构赋值中，如果左边的个数和右边的个数不一样，那么如果设置默认值会被覆盖
        let [p,q=10,r=20] = [1,3,5];
        console.log(p);//1
        console.log(q);//3
        console.log(r);//5

        //2.6在数组的解构赋值中，还可以使用ES6中新增的扩展运算符来打包剩余的数据
        //2.7在数组的解构赋值中，如果使用了扩展运算符，那么扩展运算符只能写在最后
        let [s,...t] = [1,3,5];
        console.log(s);//1
        console.log(t);//[3,5]

        //-------------------------------------数组增删改查------------------------------------
        console.log("-------------------------------------数组增删改查-------------------------------------");
        arr = ["a","b","c"];
        //需求：获取数组中索引为1的那个数据（查）
        console.log(arr[1]);

        //需求：将索引为1的数据修改为m （改）
        arr[1] = "m";
        console.log(arr);

        //需求：将索引为1的数据修改为d，索引为2的修改为e （改）
        arr[1] = "d";
        arr[2] = "e";
        console.log(arr);

        //参数1：从什么位置开始
        //参数2：需要替换多少个元素
        //参数3开始：新的内容
        arr.splice(1,2,'f','g');//从第一个元素开始替换，替换两个元素，分别替换为d和e
        console.log(arr);

        // 需求：要求在数组最后添加一条数据（增）push
        arr[arr.length] = "d";
        console.log(arr);
        //push方法可以在数组的最后新增一条数据，并且会将新增内容之后数组当前的长度返回给我们
        let res = arr.push("h");
        console.log(res);

        //需求：要求在数组最后添加两条数据（增）
        //数组的push方法可以接收1个或多个参数
        arr.push("i","g");
        console.log(arr);


        //需求：要求在数组最前面添加一条数据（增）
        let len = arr.unshift("m");
        //数组的unshift方法可以在数组的最后新增一条数据，并且会将新增内容之后数组当前的长度返回给我们
        console.log(arr);//["m", "a", "f", "g", "d", "h", "i", "g"]
        console.log(len);//8

        //需求：要求在数组最前面添加两条数据（增）
        //数组的unshift方法可以接收1个或多个参数
        arr.unshift("x","y");
        console.log(arr);

        //需求：要求删除数组最后一条数据（删）
        //数组的pop方法可以删除数组中的最后条数据，并且将删除的数据返回给我们
        let val = arr.pop();
        console.log(val);//g
        console.log(arr);

        //需求：要求删除数组最前面一条数据（删）
        //数组的shift方法可以删除数组中的最前面一条数据，并且将删除的数据返回给我们
        let v = arr.shift();
        console.log(v);//x
        console.log(arr);

        //需求：要求删除数组中索引为1的数据（删）
        //以下代码的含义：从索引为1的元素开始删除1条数据//参数1：从什么位置开始
        //参数2：需要删除多少个元素
        arr.splice(1,1);
        console.log(arr);

        //需求：要求删除数组中除了第0条以外的所有数据（删）
        arr.splice(1,arr.length-1);
        console.log(arr);

    </script>
</head>
